        <script>
        // JavaScript to change text based on screen size
        function updateTextContent() {
            var textElement = document.getElementById('text');
            if (window.innerWidth <= 768) {
                textElement.textContent = 'Login';
            } else {
                textElement.textContent = 'Student Login';
            }
        }

        // Call updateTextContent initially and on window resize
        window.addEventListener('resize', updateTextContent);
        window.onload = updateTextContent;
    </script>
